name: Deploy BronxWorks Program Closure System to Pages

on:
  push:
    branches: [ "main" ]
    paths: [ "bronxworks-program-closure/**" ]
  pull_request:
    branches: [ "main" ]
    paths: [ "bronxworks-program-closure/**" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: bronxworks-program-closure/package-lock.json

      - name: Install dependencies
        run: |
          cd bronxworks-program-closure
          npm ci

      - name: Build application
        run: |
          cd bronxworks-program-closure
          npm run build
        env:
          NODE_ENV: production

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './bronxworks-program-closure/dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4